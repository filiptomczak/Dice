<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice game!</title>

  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Racing+Sans+One&display=swap" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1 class="title-heading">DICES</h1>

  <button type="button" class="btn btn-lg throw-btn" onclick="throwDice()">Throw!</button>

  <div class="dices">
    <div class="row">
      <div class="dice-1 col-md-6 col-sm-12">
        <input type="text" id="player_1" name="player_1" placeholder="Player 1" class="inputName"></input>
        <h2 id="player1" div class="player-heading">Player 1</h2>
        <img id="img-player1" class="dice-img" src="img/1.png" alt="">
      </div>

      <div class="dice-2 col-md-6 col-sm-12">
        <h2 id="player2" div class="player-heading">Player 2</h2>
        <img id="img-player2" class="dice-img" src="img/6.png" alt="">
      </div>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
